<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function createrandom() {
            let randomDecimal = 1 + (Math.random() * ((2 - 1) + 1));
            return Math.round(randomDecimal);

        }

        function convertRandomNumber() {
            let choice;
            let randomNumber = createrandom();
            switch (randomNumber) {
                case 1:
                    choice = "rock";
                    break;
                case 2: choice = "paper";
                    break;
                case 3: choice = "scissors";
                    break;
            }
            return choice;
        }

        function getPlayerSelection() {
            choice = prompt("Choose rock, paper, or scissors", "");
            return choice.toLowerCase();
        }

        function playRound(computerChoice, playerChoice) {
            let outcome;
            if (computerChoice == "rock") {
                switch (playerChoice) {
                    case "rock":
                        outcome = "Tie game!";
                        break;
                    case "paper":
                        outcome = "Paper covers rock ): You win.";
                        break;
                    case "scissors":
                        outcome = "Rock beats scissors! I win tee hee (:";
                        break;
                }
            } else if (computerChoice == "paper") {
                switch (playerChoice) {
                    case "rock":
                        outcome = "Paper covers rock (: I win.";
                        break;
                    case "paper":
                        outcome = "Tie game. Lame";
                        break;
                    case "scissors":
                        outcome = "Scissors cuts paper ): You win.";
                        break;
                }
            } else {
                switch (playerChoice) {
                    case "rock":
                        outcome = "Rock beats scissors ): You win.";
                        break;
                    case "paper":
                        outcome = "Scissors cut paper (: I win.";
                        break;
                    case "scissors":
                        outcome = "Tie.";
                        break;
                }
            }
            return outcome;
        }
        const computerChoice = convertRandomNumber();
        const playerChoice = getPlayerSelection();
        console.log("You chose " + playerChoice);
        console.log("I chose " + computerChoice);
        console.log(playRound(computerChoice, playerChoice));




    </script>
</body>

</html>
