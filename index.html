<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function createrandom() {
            let randomDecimal = 1 + (Math.random() * ((2 - 1) + 1));
            return Math.round(randomDecimal);

        }

        function convertRandomNumber() {
            let choice;
            let randomNumber = createrandom();
            switch (randomNumber) {
                case 1:
                    choice = "rock";
                    break;
                case 2: choice = "paper";
                    break;
                case 3: choice = "scissors";
                    break;
            }
            return choice;
        }

        function getPlayerSelection() {
            choice = prompt("Choose rock, paper, or scissors", "");
            return choice.toLowerCase();
        }
        let computerChoice = convertRandomNumber();
        let playerChoice = getPlayerSelection();
        console.log("You chose " + playerChoice);
        console.log("I chose " + computerChoice);




    </script>
</body>

</html>
